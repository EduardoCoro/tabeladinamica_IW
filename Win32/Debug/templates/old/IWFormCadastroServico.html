<html lang="en">
<head>
  <title>Cadastro Servico</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <link href="../../../css/bootstrap.min.css" rel="stylesheet">
  <link href="../../../css/Estilo.css" rel="stylesheet">
  <script src="../../../js/jquery.min.js"></script>
  <script src="../../../js/bootstrap.min.js"></script>
</head>
  
<body>
    <div align="center">

      <div align="left" style="width: 98%; min-width: 320px; height: 100px; background: #f5f5f5;">
           <object type="text/html" data="./cabecalho.html" 
		           style="width: 100%; min-width: 320px; height: 120px; background: #f5f5f5;">
		   </object>
	    </div> 

      <div align="center">	 
         <div style="width: 98%; min-width: 320px; height: auto; margin-top: 3px;"> 
		      {%IWTextMenuNav%}
		 </div>  
      </div> 
	  
	  <DIV class="container-fluid" style="text-align: left; font-size: 20px; font-weight: bold; height: 50px">
	       >> CADASTRO DE SERVIÇO
	  </DIV>
		  
      <div   style="width: 90%; min-width: 320px;"> 
        <table class="table table-borderless">			
			<tbody>			
			  <tr>
				<td style="text-align: right; font-weight: bold">Código:</td> 				<td>{%IWDBEditID%}</td>
				<td style="text-align: right; font-weight: bold">Nome:</td> 				<td>{%IWDBEditNome%}</td>
			  </tr>		
              <tr>
				<td style="text-align: right; font-weight: bold">Descrição:</td> 			<td>{%IWDBMemoDescritivo%}</td>
			  </tr>				  
			</tbody>
        </table> 
	  </div>
	  
	  <div class="well" style="width: 98%; min-width: 320px; margin-top: 0px;">
	      {%IWButtonSalvar%}{%IWButtonCancelar%}{%IWButtonAlterar%}		  
      </div>
	  
	  <div style="width: 98%; min-width: 320px; height: 80px; background: #f5f5f5;">
           <object type="text/html" data="./rodape.html" 
		           style="width: 100%; min-width: 320px; height: 80px; background: #f5f5f5;">
		   </object>
	  </div> 
	  
    </div>  
</body>
</html>
